<div class="post">
    <h2>Author: {{post.author}}</h2>
    <p>{{post.text}}</p>
    <small>
        {{post.location}}, Posted on: {{post.time | momentDate}}
    </small>
    
    <!-- [formGroup]="postForm" -->
    <form (ngSubmit)="updatePost()">
        <div class="form-group">
            <label for="author">Author: </label>
            <input [(ngModel)]="post.author" name="author" type="text" id="author">
        </div>
        
        <div class="form-group">
            <label for="text">Text: </label>
            <input [(ngModel)]="post.text" id="text" name="text" type="text">
        </div>
    
        <div class="form-group">
            <label for="location">Location: </label>
            <input [(ngModel)]="post.location" id="location" name="location" type="text">
        </div>
    
        <button (click)="updatePost()" type="submit">Update</button>
    </form>
</div>
